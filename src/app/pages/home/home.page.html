<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list lines="none">
		<ion-item detail="true" *ngFor="let item of novels$ | async" (click)="openItem(item.novelId)">
			<ion-label class="ion-text-wrap">
				<h3>{{ item.title }}</h3>
				<p class="description">{{ item.description }}</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
