<ion-header>
  <ion-toolbar>
	<ion-buttons slot="start">
		<ion-back-button defaultHref="/"></ion-back-button>
	</ion-buttons>
    <ion-title>Details {{ novelId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<p>The Eternal Club</p>

	<ion-list lines="none">
		<ion-item detail="true" (click)="openItem(1)">
			<ion-label class="ion-text-wrap">
				<h3>Chapter 1</h3>
			</ion-label>
		</ion-item>
		<ion-item detail="true" (click)="openItem(2)">
			<ion-label class="ion-text-wrap">
				<h3>Chapter 2</h3>
			</ion-label>
		</ion-item>
		<ion-item detail="true" (click)="openItem(3)">
			<ion-label class="ion-text-wrap">
				<h3>Chapter 3</h3>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
